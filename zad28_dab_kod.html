    <h1>1. Rodzaje „filozofii” programowania.</h1>
    <p>Istnieje kilka różnych podejść czy filozofii programowania, takich jak imperatywne, deklaratywne, proceduralne, funkcyjne i obiektowe.</p>

    <h1>2. Opisz paradygmat programowania strukturalnego. Założenia programowania strukturalnego.</h1>
    <p>Paradygmat programowania strukturalnego zakłada, że programy powinny być zorganizowane w sposób, który odzwierciedla strukturę danych i operacji na danych. Założenia obejmują użycie procedur (funkcji) i kontroli przepływu, takie jak pętle i warunki, w celu osiągnięcia klarowności i czytelności kodu.</p>

    <h1>3. Programowanie obiektowe: definicja (angielski skrót, obiekty, stan, zachowanie, końcowa konkluzja czym jest programowanie obiektowe).</h1>
    <p>Programowanie obiektowe (POO) to paradygmat programowania, w którym program składa się z obiektów, które są instancjami klas. Obiekty posiadają stan (atrybuty) i zachowanie (metody), a programowanie obiektowe promuje hermetyzację, dziedziczenie i polimorfizm dla lepszej organizacji i modularności kodu.</p>

    <h1>4. Dlaczego stosujemy programowanie obiektowe?</h1>
    <p>Programowanie obiektowe zapewnia lepszą organizację, hermetyzację, zwiększa ponowne wykorzystanie kodu dzięki dziedziczeniu, a także umożliwia bardziej naturalne modelowanie rzeczywistych problemów poprzez reprezentację obiektów i ich interakcji.</p>

    <h1>5. Omów następujące pojęcia (w krótkiej formie),</h1>
    <ul>
        <li><strong>Klasa:</strong> Szablon lub blueprint definiujący strukturę i zachowanie obiektów.</li>
        <li><strong>Obiekt:</strong> Konkretna instancja klasy, posiadająca stan i zachowanie.</li>
        <li><strong>Właściwość:</strong> Atrybut obiektu, przechowujący jego stan.</li>
        <li><strong>Metoda:</strong> Funkcja związana z obiektem, definiująca jego zachowanie.</li>
        <li><strong>Konstruktor:</strong> Specjalna metoda używana do inicjalizacji obiektu przy jego tworzeniu.</li>
        <li><strong>Dziedziczenie:</strong> Mechanizm umożliwiający jednej klasie korzystanie z cech innej klasy.</li>
        <li><strong>Hermetyzacja:</strong> Ukrywanie implementacji detali obiektu i udostępnianie jedynie istotnych informacji.</li>
        <li><strong>Polimorfizm:</strong> Możliwość różnych klas implementowania tych samych metod w sposób unikalny dla każdej z nich.</li>
    </ul>
